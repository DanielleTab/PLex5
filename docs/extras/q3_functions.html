<!DOCTYPE html>
<html lang="en">

	<script>
		var naive_fibonacci = function f (n) {
									return (n===0 || n === 1) ? n : f(n-1) + f(n-2);
									}

		var fibonacci = (function () {
							var memo = [0, 1];
							var fib = function f (n) {
											var result = memo[n];
											if (typeof(result) === "undefined") 
											{
												result = f(n-1) + f(n-2);
												memo[n] = result;
											}
							
											return result;
											};	
							return fib;
						})();

		// runner

	</script>


</html>
